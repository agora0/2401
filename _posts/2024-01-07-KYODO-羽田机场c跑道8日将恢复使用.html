                    <p>【共同社1月7日电】关于日航客机与海上保安厅飞机在东京羽田机场C跑道相撞起火事故，日航进行的机体撤除作业7日结束。日本国土交通省称8日跑道将恢复使用。两架飞机的机体分别在机场的其他场所进行管理，运输安全委员会和东京警视厅将详细调查。（完）</p>
