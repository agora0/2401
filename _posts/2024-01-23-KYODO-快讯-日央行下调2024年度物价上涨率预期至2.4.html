                    <p>【共同社1月23日电】日本央行在货币政策会议后公布的《经济与物价形势展望报告》中，将2024年度消费者物价上涨率预期下调为2.4%（去年10月时为2.8%）。2025年度的上涨率预期则从1.7%上调为1.8%。（完）</p>
