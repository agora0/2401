                    <p>【共同社1月7日电】关于日本自民党安倍派的政治集资宴会案件，东京地方检察厅特搜部7日以涉嫌违反《政治资金规正法》为由，逮捕了众议员池田佳隆（57岁）和政策秘书柿沼和宏（45岁）。这是该案件中首次有政治家被逮捕。（完）</p>
