<div>
                    <p>【共同社1月2日电】日本气象厅2日就能登半岛地震表示，在观测到震度7（日本标准）的石川县志贺町测得的摇晃的峰值加速度为2826伽（Gal），与2011年东日本大地震中观测到震度7的宫城县栗原市的2934伽匹敌。（完）</p>
