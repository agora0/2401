                    <p>【共同社1月5日电】日本社民党党首福岛瑞穗在5日的记者会上宣布，将于18至20日访问中国首都北京。社民党党首访华是2017年后的首次，目前正在协调拟与中国共产党高层举行会谈。（完）</p>
