                    <p>【共同社1月14日电】共同社实施的日本全国电话舆论调查结果显示，岸田内阁支持率为27.3%，较上次调查创出的该内阁最低纪录22.3%回升了5.0个百分点。不支持率为57.5%，较上次下降7.9个百分点。（完）</p>
