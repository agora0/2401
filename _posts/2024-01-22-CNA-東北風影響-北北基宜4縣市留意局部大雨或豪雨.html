<p>（中央社台北23日電）中央氣象署凌晨發布豪雨特報指出，受東北風影響，今天基隆北海岸及台北市山區有局部大雨或豪雨，新北、台北及宜蘭地區有局部大雨發生的機率，請民眾注意。（編輯：陳彥鈞）1130123</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18286/">#豪雨</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18287/">#豪雨特報</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
