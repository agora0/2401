                    <p>【共同社1月12日电】日本财务省12日发布的2023年11月国际收支初值显示，经常项目为顺差1.9256万亿日元（约合人民币951亿元）。顺差额创下有可比数据的1985年以来同月新高。由于资源价格高涨势头暂歇，进口额减少。（完）</p>
