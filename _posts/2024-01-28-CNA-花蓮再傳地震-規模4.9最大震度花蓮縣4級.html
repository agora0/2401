<p>（中央社台北29日電）根據中央氣象署最新資訊，29日2時11分發生芮氏規模4.9地震，地震深度13公里，震央位於花蓮縣政府西南方52.5公里（位於花蓮縣萬榮鄉），最大震度花蓮縣4級。（編輯：何宏儒）1130129</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
