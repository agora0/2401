                    <p>【共同社1月24日电】日本财务省24日公布的2023年贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差9.2914万亿日元（约合人民币4495亿元）。逆差额比上年缩减。（完）</p>
