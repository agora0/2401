<p>（中央社紐約17日綜合外電報導）中東緊張情勢加劇，加上嚴寒天氣造成美國石油減產，紐約油價今天上漲。</p><p>紐約商品交易所西德州中級原油2月交割價上漲16美分，來到每桶72.56美元。</p><p>倫敦北海布倫特原油3月交割價下跌41美分，來到每桶77.88美元。（譯者：陳正健）1130118</p>
