                    <p>【共同社1月28日电】28日上午8点59分前后，日本东京都和神奈川县观测到了震度4（日本标准）的地震。气象厅消息称，震源地位于东京湾，震源深度约80公里，推测震级为里氏4.8级。未发生海啸。（完）</p>
