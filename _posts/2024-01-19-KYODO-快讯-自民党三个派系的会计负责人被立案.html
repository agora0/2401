                    <p>【共同社1月19日电】关于日本自民党派系政治集资宴会收回扣问题，东京地方检察厅特搜部19日以涉嫌违反《政治资金规正法》为由，对安倍派的会计负责人和二阶派的前会计负责人以不拘留的形式起诉，对岸田派的前会计负责人进行了简易起诉。（完）</p>
